<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres salir conmigo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .image-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #FFC0CB;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        #siBtn {
            background-color: #009705;
            color: white;
        }

        #siBtn:hover {
            background-color: #053a03;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #FF5733;
            color: white;
        }

        #noBtn:hover {
            background-color: #641e0d;
        }

        #messageContainer {
            font-size: 28px;
            color: #FF0000;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 0.5s infinite alternate;
            margin: 20px 0;
            line-height: 1.4;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        .hidden {
            display: none !important;
        }



        @media (max-width: 640px) {
            h1 {
                font-size: 24px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
            }

            #messageContainer {
                font-size: 20px;
            }


        }
    </style></head>
<body>
    <div class="container">
        <h1 id="question">¿Quieres salir conmigo?</h1>
        
        <div class="image-container" id="imageContainer">
            <img id="currentImage" src="https://i.pinimg.com/1200x/34/f7/7b/34f77bdaf8498cb67e57bc4b4893b5a5.jpg" alt="Mensaje inicial">
        </div>

        <div id="messageContainer" class="hidden" role="status" aria-live="polite"></div>

        <div class="buttons-container" id="buttonsContainer">
            <button id="siBtn" aria-label="Responder sí">Sí</button>
            <button id="noBtn" aria-label="Responder no">No</button>
        </div>
    </div>

    <script>
        // Configuración centralizada
        const config = {
            initialImage: 'https://i.pinimg.com/1200x/34/f7/7b/34f77bdaf8498cb67e57bc4b4893b5a5.jpg',
            successImage: 'https://i.pinimg.com/originals/88/14/9b/88149b0400750578f4d07d9bc3fb0fee.gif',
            successMessage: '¡Sabia que aceptarías! La vamos a pasar bonito <3',
            noMessages: [
                { text: '¿Segura que no quieres salir conmigo?', image: 'https://i.pinimg.com/736x/aa/b9/01/aab9012fecab26a1e74942e638ea3746.jpg' },
                { text: '¿Ni una cita?', image: 'https://i.pinimg.com/736x/f0/db/89/f0db89944ed03e4328337c5f9d42a3a3.jpg' },
                { text: '¿Ni una salida al cine?', image: 'https://i.pinimg.com/736x/a2/21/0c/a2210c96613f918ec43f2ebbe4996d79.jpg' },
                { text: '¿Ni a tomar un café juntos?', image: 'https://i.pinimg.com/736x/fb/60/1e/fb601ee330dfb714d85e5c2b8ff3107c.jpg' },
                { text: '¿Ni a caminar bajo la luna?', image: 'https://i.pinimg.com/736x/52/56/14/52561495c9fa4914761e617981086ca3.jpg' },
                { text: '¿Ni a ver las estrellas?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a bailar juntos?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a compartir un helado?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a ver el atardecer?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a tomarnos de la mano?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a tener una aventura juntos?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a reirnos juntos?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a tener una historia juntos?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni a intentarlo?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿De verdad no quieres salir conmigo?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿Ni una oportunidad para los dos?', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' },
                { text: '¿De verdad no quieres salir conmigo? :c', image: 'https://i.pinimg.com/736x/8d/55/3b/8d553b1699cb6ab6036820bd0effa614.jpg' }
            ]
        };

        let noClickCount = 0;

        // Elementos del DOM
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const messageContainer = document.getElementById('messageContainer');
        const imageContainer = document.getElementById('imageContainer');
        const currentImage = document.getElementById('currentImage');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const body = document.body;

        // Manejador del botón "Sí"
        siBtn.addEventListener('click', handleYesClick);

        // Manejador del botón "No"
        noBtn.addEventListener('click', handleNoClick);

        function handleYesClick() {
            // Ocultar elementos iniciales
            question.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            imageContainer.classList.add('hidden');

            // Mostrar mensaje y nueva imagen
            messageContainer.classList.remove('hidden');
            messageContainer.textContent = config.successMessage;

            const gifContainer = document.createElement('div');
            gifContainer.className = 'image-container';
            gifContainer.innerHTML = `<img src="${config.successImage}" alt="¡Celebración!">`;
            imageContainer.parentNode.insertBefore(gifContainer, imageContainer.nextSibling);
        }

        function handleNoClick() {
            // Usar el último mensaje si se agotan, pero seguir incrementando el contador
            const indexForMessage = Math.min(noClickCount, config.noMessages.length - 1);
            const currentConfig = config.noMessages[indexForMessage];
            noClickCount++;

            // Actualizar texto del botón "No"
            noBtn.textContent = currentConfig.text;

            // Actualizar imagen
            currentImage.src = currentConfig.image;
            currentImage.alt = 'Osito triste';

            // Aumentar tamaño del botón "Sí" progresivamente (sin límite)
            const baseFontSize = 16;
            const basepadding = 12;
            const newFontSize = baseFontSize + (noClickCount * 20);
            const newPadding = basepadding + (noClickCount * 10);
            
            siBtn.style.fontSize = `${newFontSize}px`;
            siBtn.style.padding = `${newPadding}px ${newPadding * 2}px`;

            // Accesibilidad: anunciar cambios
            noBtn.setAttribute('aria-label', `Responder no. ${currentConfig.text}`);
        }

        function resetInterface() {
            noClickCount = 0;
            siBtn.style.fontSize = '16px';
            siBtn.style.padding = '12px 24px';
            currentImage.src = config.initialImage;
            currentImage.alt = 'Mensaje inicial';
            noBtn.textContent = 'No';
            noBtn.setAttribute('aria-label', 'Responder no');
        }
    </script>
</body>
</html>
